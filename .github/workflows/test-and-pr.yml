# Push par: pehle test, pass hone par PR (feature branch) ya nayi branch + PR (main)
name: Test â†’ PR

on:
  push:
    branches: ["**"]   # sab branches par push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate tests using AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "âš ï¸  OPENAI_API_KEY secret set nahi hai. Skipping AI test generation."
            echo "ðŸ“ Manual tests use kiye ja rahe hain."
          else
            echo "ðŸ¤– AI se tests generate kar raha hoon..."
            python scripts/generate_tests.py
          fi

      - name: Run tests
        run: PYTHONPATH=. pytest tests/ -v

  create-pr:
    needs: test
    runs-on: ubuntu-latest
    # Sirf tab chale jab main par push na ho (feature branch par push)
    if: github.ref != 'refs/heads/main'
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request (tests passed)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr view --base main 2>/dev/null; then
            echo "PR already exists."
          else
            gh pr create --base main --head ${{ github.ref_name }} \
              --title "Ready to merge (tests passed) - ${{ github.ref_name }}" \
              --body "Tests pass ho gaye. Is branch ko main mein merge kiya ja sakta hai. Commit: ${{ github.sha }}"
          fi

  # Jab main par push ho: tests pass â†’ nayi branch bana ke push â†’ PR
  branch-and-pr-on-main:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new branch and push
        id: out
        run: |
          N=${{ github.run_number }}
          case $N in
            1) NAME="first" ;;   2) NAME="second" ;;  3) NAME="third" ;;
            4) NAME="fourth" ;;  5) NAME="fifth" ;;   6) NAME="sixth" ;;
            7) NAME="seventh" ;; 8) NAME="eighth" ;;  9) NAME="ninth" ;;
            10) NAME="tenth" ;;  11) NAME="eleventh" ;; 12) NAME="twelfth" ;;
            13) NAME="thirteenth" ;; 14) NAME="fourteenth" ;; 15) NAME="fifteenth" ;;
            16) NAME="sixteenth" ;; 17) NAME="seventeenth" ;; 18) NAME="eighteenth" ;;
            19) NAME="nineteenth" ;; 20) NAME="twentieth" ;;
            *) NAME="branch_$N" ;;
          esac
          BRANCH="${NAME}_branch"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git commit --allow-empty -m "CI: tests passed (${{ github.run_number }})"
          git push -u origin "$BRANCH" --force
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Create PR (main â†’ ready branch)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head ${{ steps.out.outputs.branch }} \
            --title "Auto: tests passed - ${{ steps.out.outputs.branch }}" \
            --body "Tests pass. Branch: ${{ steps.out.outputs.branch }}"
